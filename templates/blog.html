{% extends "base.html" %}

{% block content %}
    <h2></h2>
    
    <h1>{{title}}</h1>
    {% if AllBlogs|length == 0 %}
    <p>No Blogs Posted Yet!</p>
    {% else %}

           
            {% for blogentry in AllBlogs %}
                <div id="entry">
                <a href="/blog?id={{blogentry.id}}"> <h2>{{blogentry.title}}</h2></a>
                <p class = "bodytext">{{blogentry.body}}</p>
                <a href="/blog?user={{blogentry.owner.username}}"> <p>{{blogentry.owner.username}}</h2></p>
                </div>
              <hr />
            {% endfor %}
       
  
    {% endif %}

    


{% endblock %}
